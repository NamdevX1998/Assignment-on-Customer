<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>
<h1>CustomerDetails</h1>
<form action="register" method="post">
    <label for="fname">First Name :</label>
    <input type="text" id="fname" name="first_Name"><br><br>

    <label for="lname">Last Name :</label>
    <input type="text" id="lname" name="lastName"><br><br>

    <label for="street">Street :</label>
    <input type="text" id="street" name="street"><br><br>

    <label for="add">Address :</label>
    <input type="text" id="add" name="address"><br><br>

    <label for="city">City :</label>
    <input type="text" id="city"  name="city"><br><br>

    <label for="email">Email :</label>
    <input type="text" id="email"  placeholder="xyz@gmail.com" name="email"><br><br>

    <label for="mobile">Phone Number :</label>
    <input type="text" id="mobile"  placeholder="9852172034" name="phone"><br><br>

    <button type="submit" style="color:red ; background-color:yellow">Submit</button>

</form>

</body>
</html>
